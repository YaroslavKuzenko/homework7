<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zavd5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="radios">
            <label for="r1"><input name="radio" id="r1" type="radio"><span class="r-box"></span>iOS</label>
            <label for="r2"><input name="radio" id="r2" type="radio"><span class="r-box"></span>Android</label>
            <label for="r3"><input name="radio" id="r3" type="radio"><span class="r-box"></span>Harmony OS</label>
        </div>

        <div class="checkboxes">
            <label for="ch1"><input id="ch1" type="checkbox"><span class="ch-box"></span>Samsung</label>
            <label for="ch2"><input id="ch2" type="checkbox"><span class="ch-box"></span>Apple</label>
            <label for="ch3"><input id="ch3" type="checkbox"><span class="ch-box"></span>Xiaomi</label>
        </div>
    </div>
</body>
</html>
